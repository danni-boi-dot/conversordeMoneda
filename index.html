<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Divisas</title>
  </head>
  <body>
    <h1>Conversor de Divisas</h1>

    <form>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" />

      <label for="dMoneda">De Moneda:</label>
      <select id="dMoneda" name="dMoneda">
        <option value="MXN">Peso Mexicano</option>
        <option value="USD">Dólar USA</option>
        <option value="EUR">Euro</option>
        <option value="GBP">Libra</option>
        <option value="JPY">Yen Japonés</option>
        <option value="KRW">Won Surcoreano</option>
      </select>

      <label for="aMoneda">A Moneda:</label>
      <select id="aMoneda" name="aMoneda">
        <option value="MXN">Peso Mexicano</option>
        <option value="USD">Dólar USA</option>
        <option value="EUR">Euro</option>
        <option value="GBP">Libra</option>
        <option value="JPY">Yen Japonés</option>
        <option value="KRW">Won Surcoreano</option>
      </select>

      <button type="button" onclick="convert()">Convertir</button>
    </form>
    <h2>Cantidad Convertida:</h2>
    <input type="text" id="cantConvertida" readonly color="black" />
    <script src="convert.js"></script>
  </body>
</html>
